<!DOCTYPE html>
<html>
<head>
    <title>Simple Frontend</title>
</head>
<body>
    <h1>Message from Backend</h1>
    <button id="fetchMessage">Fetch Message</button>
    <p id="message"></p>

    <script>
        document.getElementById('fetchMessage').addEventListener('click', function() {
            fetch('https://todo-app-backend-wangroger93.replit.app/message')  // Replace with your backend URL
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = data.text;
                })
                .catch(error => {
                    console.error('Error fetching message:', error);
                });
        });
    </script>

    <div>
        <input type="text" id="inputData" placeholder="Enter some data">
        <button onclick="sendData()">Send Data</button>
    </div>
  <script src="script.js"></script>  
</body>
</html>
